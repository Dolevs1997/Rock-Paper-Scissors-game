<!DOCTYPE html>
<html>
<head>
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="12r-rock-paper-scissors.css">
</head>
<body>

<div class="container">

  <p class="title">Rock Paper Scissors</p>
   <button class="move-button js-rock-button" 
   ><img src="images/rock-emoji.png" class="move-icon">
  </button>  
   <button class="move-button js-paper-button"
   "><img src="images/paper-emoji.png" class="move-icon">
  </button>   
   <button class="move-button js-scissors-button"
   "><img src="images/scissors-emoji.png" class="move-icon">
  </button> 
    <p class="js-result result"></p>
    <p class="js-moves"></p>
   <p class="js-score score"></p> 
   <button class="reset-button">Reset Score</button>
  <button class="autoplay-button">Auto Play</button>
  <div class="grid"></div>
  <h3>Guide:</h3>
  <p>You can play the game by pressing the pictures / You can press the following keys:</p>
  <p>r=Rock , p = Paper , s = Scissors , a = Auto Play / Stop the game, enter = Reset Score</p>
</div>
<script src="12r-rock-paper-scissors.js"></script>
</body>
</html>
